<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BCS Custom Cards</title>
	<link rel="stylesheet" href="cardeditor.css">
	<!-- temp favicon -->
	<link rel="icon" type="image/x-icon" href="/src/img/favicon.ico">
</head>
<body>
	<h1>BCS Custom Cards</h1>
	<!-- 2 col constructor-->
	<div class="two-col">
		<!-- col 1/2 -->
		<div id="card-form" class="form-flex two-col-item">
			<div class=form-element>
				<label>Card Type</label><br>
				<img class="img-btn img-border" src="src/img/Monkey.png" alt="Monkey" onclick="updateCardLayout('monkey')"/>
				<img class="img-btn img-border" src="src/img/Bloon.png" alt="Bloon" onclick="updateCardLayout('bloon')"/>
				<img class="img-btn img-border" src="src/img/Power.png" alt="Power" onclick="updateCardLayout('power')"/>
			</div>
			<div class="form-element">
				<label for="input-title-text">Title</label><br>
				<input type="text" id="input-title-text" name="input-title-text"><br>
				<label for="input-class-text">Class</label><br>
				<input type="text" id="input-class-text" name="input-class-text">
			</div>
			<div class="form-element">
				<label for="input-cost-text">Cost</label><br>
				<input type="text" id="input-cost-text" name="input-cost-text" size="3">
			</div>
			<div class="form-element">
				<label for="copies-slider" id="copies-label">Copies: 1</label><br>
				<input type="range" min="1" max="4" value="1" class="copies-slider" name="copies-slider" id="copies-slider" oninput="setCoinQuantity()">
			</div>
			<div class="form-element">
				<label for="input-damage-text">Damage</label><br>
				<input type="text" id="input-damage-text" name="input-damage-text" size="3"><br>
			</div>
			<!-- is this a not a farm? -->
			<div class="form-element">
				<label for="damage-checkbox">Damage?</label><br>
				<input checked type="checkbox" class="damage-checkbox" name="damage-checkbox" id="damage-checkbox" onclick="damageCheckboxClicked()">
			</div>
			<div class="form-element">
				<label for="input-ammo-text">Ammo</label><br>
				<input type="text" id="input-ammo-text" name="input-ammo-text" size="3">
			</div>
			<div class="form-element">
				<label for="input-delay-text">Delay</label><br>
				<input type="text" id="input-delay-text" name="input-delay-text" size="3">
			</div>
			<div class="form-element">
				<label for="input-description-text">Description</label><br>
				<textarea name="input-description-text" id="input-description-text" cols="30" rows="3"></textarea>
			</div>
			<div class="form-element">
				<label for="class-badge-dropdown">Class Badge</label><br>
				<select name="class-badge-dropdown" id="class-badge-dropdown">
					<option value="None">None</option>
					<option value="Primary">Primary</option>
					<option value="Military">Military</option>
					<option value="Magic">Magic</option>
					<option value="Support">Support</option>
					<option value="BasicBloon">Basic Bloon</option>
					<option value="AdvancedBloon">Advanced Bloon</option>
					<option value="LargeBloon">Large Bloon</option>
					<option value="BasicPower">Basic Power</option>
					<option value="AdvancedPower">Advanced Power</option>
					<option value="ExoticPower">Exotic Power</option>
				</select><br>
				<label for="hero-badge-dropdown">Hero Restriction</label><br>				
				<select name="hero-badge-dropdown" id="hero-badge-dropdown">
					<option value="None">None</option>
					<option value="Quincy">Quincy</option>
					<option value="Gwendolin">Gwendolin</option>
					<option value="Obyn">Obyn</option>
					<option value="Amelia">Amelia</option>
				</select>
			</div>
			<div class="form-element">
				<label>Rarity</label><br>
				<img class="img-btn" src="src/img/Rarity0Label.png" alt="No rarity" onclick="changeRarityImg(0)">
				<img class="img-btn" src="src/img/Rarity1.png" alt="Common" onclick="changeRarityImg(1)">
				<img class="img-btn" src="src/img/Rarity2.png" alt="Uncommon" onclick="changeRarityImg(2)">
				<img class="img-btn" src="src/img/Rarity3.png" alt="Rare" onclick="changeRarityImg(3)">
				<img class="img-btn" src="src/img/Rarity4.png" alt="Super Rare" onclick="changeRarityImg(4)">
				<img class="img-btn" src="src/img/Rarity5.png" alt="Ultra Rare" onclick="changeRarityImg(5)">
			</div>
			<!-- only from downloads for now -->
			<div class="form-element">
				<label for="img-upload" class="label-btn" id="img-upload-btn">Upload Image</label>
				<input type="file" name="img-upload" id="img-upload" onchange="uploadImg(event)">
			</div>
			<div class="form-element">
				<button id="download-btn" class="label-btn" onclick="downloadImg()">Download Image</button>
			</div>
		</div>
	<!-- col 2/2 -->
	<!-- positions card container -->
		<div class="card-two-col two-col-item">
			<!-- contains card and surroundings; gets screenshotted -->
			<div class="card-container" id="card-container">
				<!-- contains card main box; some of it is cut off as elements hang from box -->
				<div class="card" id="card">
					<!-- sizes based on card border -->
					<img class="card-img" id="card-img">
					<!-- can be Bloon/Monkey/SpellCardBorder -->
					<img class="card-border" id="card-border" src="src/img/MonkeyCardBorder.png">
					<img class="cost coin1" src="src/img/Coin.png">
					<!-- hidden initially -->
					<img class="cost coin2" src="src/img/Coin.png">
					<img class="cost coin3" src="src/img/Coin.png">
					<img class="cost coinplus" src="src/img/Plus.png">
					<!-- Monkey/BloonDamage, hidden if spell, -->
					<img class="damage" id="card-damage" src="src/img/MonkeyDamage.png">
					<!-- Monkey, hidden if spell/bloon, -->
					<img class="ammo" id="card-ammo" src="src/img/Ammo.png">
					<!-- hidden if spell -->
					<img class="delay" id="card-delay" src="src/img/Delay.png">
					<img class="rarity" src="src/img/Rarity1.png" id="rarity-img">
					<!-- badges for card, hidden initially-->
					<img class="hero-badge" id="hero-badge" src="src/img/HeroBadgeNone.png">
					<img class="class-badge" id="class-badge" src="src/img/ClassBadgeNone.png">
					<!-- card text -->
					<p class="title-text bold-text" id="title-text"></p>
					<span class="class-text bold-text" id="class-text"></span>
					<span class="cost-text bold-text" id="cost-text"></span>
					<span class="damage-text bold-text" id="damage-text"></span>
					<span class="ammo-text bold-text" id="ammo-text"></span>
					<span class="delay-text bold-text" id="delay-text"></span>
					<p class="description-text" id="description-text"></p>
				</div>
			</div>
		</div>
	</div>
	<!-- for screenshotting -->
	<script src="src/script/html2canvas.js"></script>
	<!-- main script -->
	<script src="cardeditor.js"></script>
</body>
</html>
